##################################################################################################
# prometheusadapter service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: prometheusadapter
  namespace: istio-system
  labels:
    app: prometheusadapter
spec:
  ports:
  - name: http
    port: 8080
  - name: http-prom
    port: 42422
  selector:
    app: prometheusadapter
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheusadapter
  namespace: istio-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheusadapter
        version: v1
    spec:
      volumes:
      - name: istio-certs
        secret:
          secretName: istio.default
          optional: true
      - name: oop-token
        secret:
          secretName: oop-token
          optional: true
      containers:
      - image: gcr.io/bpy-istio/prometheusadapter
        imagePullPolicy: Always
        name: prometheusadapter
        args:
          - --enable_basic_auth
        ports:
        - containerPort: 8080
        - containerPort: 42422
        volumeMounts:
          - name: istio-certs
            mountPath: /etc/certs
            readOnly: true
          - name: oop-token
            mountPath: /etc/auth
            readOnly: true
